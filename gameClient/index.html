<!DOCTYPE html>
<html>
  <head>
    <title>Tanks Online</title>
    <meta name="description" content="Tanks Online Multiplayer Version 2.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="preload"
      as="style"
      href="styles.css"
      onload="this.rel='stylesheet'"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" async defer></script>
    <img src="assets/sprites.png" style="display: none;">
  </head>
  <body>
    <div class="stats" id="stats">
      <div class="stats stats_header">
        <p>Active rooms:  <span id="rooms"></span></p>
       
        <p>You are in room: <span id="room"></span></p>
        <p>You are player: <span id="playerLabel"></span></p>
        <p>Round: <span id="round"></span>
        </p>
      </div>
      <div class="stats stats_players">
        <div class="playerA">
          <p>PlayerA Score: <span class="scoreValue"></span></p>
          <p>PlayerA Lives: <span class="livesValue"></span></p>
        </div>
        <div class=" playerB">
          <p>PlayerB Score: <span class="scoreValue"></span></p>
          <p>PlayerB Lives: <span class="livesValue"></span></p>
        </div>
      </div>
    </div>
    <canvas id="c" width="480" height="480"></canvas>
    <div class="controls" id="controls">
      Move: arrows (⇦ ⇨ ⇧ ⇩), shoot: 'Q'.
    </div>
    <div class="gameover">
      <h2>GAME OVER</h2>
    </div>
    <div class="pk">
      <h2>YOU DIED</h2>
    </div>
    <div class="nextround">
      <h2>Prepare for round 1</h2>
    </div>
    <div class="topscores">
      <p>1st place:</p>
      <p>2nd place:</p>
      <p>3rd place:</p>
    </div>
    <form class="private" id="private">
      Join private room by id (room name):<br />
      <input type="text" name="room" class="control" placeholder="Type room name here" />
      <br /><br />
      <input type="submit" name="joinPrivate" class="control" value="Join game" />
    </form>
    <a class="link" href="https://github.com/krzysztofradomski/tanks2" title="Check out the code">Github link</a>
  </body>
</html>
